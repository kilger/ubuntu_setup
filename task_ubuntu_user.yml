---
- name: Ubuntu user
  hosts: localhost
  connection: local
  become: true
  gather_facts: true
  tasks:
    - debug:
        msg: "I am connecting to {{ ansible_nodename }} which is running {{ ansible_distribution }} {{ ansible_distribution_version }}"
    - name: Adding {{ ubuntu_user }} to /etc/sudoers
      lineinfile:
        path: '/etc/sudoers'
        state: present
        create: yes
        regexp: '{{ ubuntu_user }} .*'
        line: '{{ ubuntu_user }} ALL=(ALL) NOPASSWD:ALL #managed by ansible'
    
